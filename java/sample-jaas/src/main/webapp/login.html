<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>CLSIV</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>

<!-- DESABILITA CACHE -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<link href="resource/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="resource/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

</head>

<body class="login-page">
	<p style="height: 30px;"></p>

	<div class="row">
		<div class="col-md-3 col-sm-1"></div>
		<div class="col-md-6 col-sm-10">

			<form action="j_security_check" method="post" class="form-horizontal">
				<div class="col-12" align="center">
					<img src="resource/user-login2.png" alt="Avatar">
					<p></p>
					<h4>
						<span class="text-center"> Acesso à aplicação</span>
					</h4>
				</div>

				<div class="form-group col-md-12">
					<label for="nome" class="control-label">Usuário</label>
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1">@</span> <input
							name="nome" id="nome" placeholder="usuario@email.com" required
							type="text" class="form-control" autofocus
							aria-describedby="sizing-addon1">
					</div>
				</div>

				<div class="form-group col-md-12">
					<label for="senha" class="control-label">Senha</label>
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1">#</span> <input
							name="senha" id="senha" required type="password"
							class="form-control" autofocus aria-describedby="sizing-addon1">
					</div>
				</div>

				<div class="form-group col-md-12">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<strong>Atenção!</strong> Dados incorretos, verifique e tente
						novamente!
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						name="action">
						<span>Acessar</span>
					</button>
				</div>

			</form>

		</div>
		<div class="col-md-3 col-sm-1"></div>
	</div>
	<script src="resource/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="resource/bootstrap/dist/js/bootstrap.min.js"
		type="text/javascript"></script>

</body>
</html>
